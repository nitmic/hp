<!DOCTYPE html>
<html lang="ja">

<head>

    <div id="resultTitle"></div>
    <script id="templateTitle" type="text/x-jsrender">

    </script>

    <!--クローラに_escaped_fragment_がついたURLに変換しサーバーにリクエストさせる-->
    <meta name="fragment" content="!">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <div id="resultMeta"></div>
    <script type="text/javascript" src="../../../js/data/meta.js"></script>

    <link href="../../../css/jquery.bxslider.css" rel="stylesheet"/>

    <script src="../../../js/plug_in/jquery-2.0.2.min.js" type="text/javascript"></script>
    <script src="../../../js/plug_in/jsrender.min.js" type="text/javascript"></script>
    <script src="../../../js/plug_in/jquery.bxslider.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                pagerCustom: '#bx-pager'
            });
        });
    </script>

</head>

<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.async = true;
        js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!--ヘッダー開始-->
<div id="header">

    <h1>
        <a href="http://nitmic.club.nitech.ac.jp" title="NITMic"><img src="../../../img/logo.png"/></a>
    </h1>

    <div id="r_header">

        <p id="map"><a href="../../sitemap.html">サイトマップ</a></p>

        <h2>名古屋工業大学 コンピュータ倶楽部</h2>

        <!--メニューバー開始-->
        <div id="menu_bar">
            <ul class="box0">
                <li><a href="../../../index.html">トップ</a></li>
                <li><a href="../../game.html" class="boxred0">制作ゲーム</a></li>
                <li><a href="../../sound.html">サウンド</a></li>
                <li><a href="../../illust.html">イラスト</a></li>
                <li><a href="../../member.html">部員</a></li>
                <li><a href="../../access.html">アクセス</a></li>
            </ul>
        </div>
        <!--メニューバー終了-->

    </div>

    <!--パン屑エリア開始-->
    <div id="resultPass"></div>
    <script id="templatePass" type="text/x-jsrender">

            <a href="../../../index.html">トップ</a>　>　<a href="../../game.html">制作ゲーム</a>　>　<a href="{{:id}}.html">{{:name}}</a>
        </p>
    </div>
    </script>
    <!--パン屑エリア終了-->

    <!--ソーシャルボタン開始-->
    <div id="tweet">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://nitmic.club.nitech.ac.jp/"
           data-text="NITMic - 名古屋工業大学 コンピュータ倶楽部" data-lang="ja" data-hashtags="nitmic">ツイート</a>
        <script>!function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'twitter-wjs');</script>
    </div>
    <div id="like">

    </div>

</div>

        <div id="contents_full">

            <div id="resultContents"></div>

            <script id="templateContents" type="text/x-jsrender">

            <h3>{{:name}}</h3>

            <ul class="bxslider">
                <li><img src="../../../img/screen/{{:release}}/{{:id}}/0.png"/></li>
                <li><img src="../../../img/screen/{{:release}}/{{:id}}/1.png"/></li>
                <li><img src="../../../img/screen/{{:release}}/{{:id}}/2.png"/></li>
                <li><img src="../../../img/screen/{{:release}}/{{:id}}/3.png"/></li>
                <li><img src="../../../img/screen/{{:release}}/{{:id}}/4.png"/></li>
            </ul>

            <div id="bx-pager">
                <a data-slide-index="0" href=""><img src="../../../img/screen/{{:release}}/{{:id}}/0.png"/></a>
                <a data-slide-index="1" href=""><img src="../../../img/screen/{{:release}}/{{:id}}/1.png"/></a>
                <a data-slide-index="2" href=""><img src="../../../img/screen/{{:release}}/{{:id}}/2.png"/></a>

                <a data-slide-index="4" href=""><img src="../../../img/screen/{{:release}}/{{:id}}/4.png"/></a>
                <!--  <img src="../../../img/bx/space.png" />-->
            </div>

            <h3><span>ゲーム内容</span></h3>

            <p class="game_contents_l">
                ジャンル：{{:genre}}<br/>
                プレイ人数：{{:player}}<br/>
                プレイ時間：1プレイ {{:time}}分<br/>
                リリース：{{:release}}年
            </p>

            <p class="game_contents_r">
                <span>{{:headline}}</span><br/>
                {{:description}}
            </p>


            </script>


            <h3>制作スタッフ</h3>

            <div id="resultStaff"></div>

            <script id="templateStaff" type="text/x-jsrender">

            <table class="staff">
                <tr>
                    <th><a href="../../members/{{:staff1.year}}/{{:staff1.name}}.html">
                        <img src="../../../img/icon/{{:staff1.year}}_/{{:staff1.name}}.png" title="{{:staff1.name}}"/>
                    </a></th>
                    <th><a href="../../members/{{:staff2.year}}/{{:staff2.name}}.html">
                        <img src="../../../img/icon/{{:staff2.year}}_/{{:staff2.name}}.png" title="{{:staff2.name}}"/>
                    </a></th>
                    <th><a href="../../members/{{:staff3.year}}/{{:staff3.name}}.html">
                        <img src="../../../img/icon/{{:staff3.year}}_/{{:staff3.name}}.png" title="{{:staff3.name}}"/>
                    </a></th>
                </tr>
                <tr>
                    <td>{{:staff1.name}}</td>
                    <td>{{:staff2.name}}</td>
                    <td>{{:staff3.name}}</td>
                </tr>
                <tr>
                    <td>{{:staff1.job}}</td>
                    <td>{{:staff2.job}}</td>
                    <td>{{:staff3.job}}</td>
                </tr>
            </table>


            </script>


        </div>
